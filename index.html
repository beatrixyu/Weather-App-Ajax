<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bea's Weather App</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="jumbotron"
      style="margin-bottom:0px; background-color:#b85cf5; color:white;"
    >
      <h2 class="text-center" style="font-size:40px; font-weight:600;">
        Bea's Weather Information App
      </h2>
    </div>

    <div class="container" style="height:650px;">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:10px;">
          <h3 class="text-center text-primary">Enter City Name</h3>
          <span id="error" class="text-center"></span>
        </div>

        <div class="row form-group form-inline" id="cityDiv">
          <input
            type="text"
            name="city"
            id="city"
            class="form-control"
            placeholder="Enter city name"
          />

          <button id="submitCity" class="btn btn-primary">Search City</button>
        </div>
      </div>

      <div id="showWeather"></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row text-center" style="padding-top:30px;">
          <p style="color:white">Copyright &copy; Weather App</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="weather-app.js"></script>
  </body>
</html>
